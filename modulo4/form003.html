<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="Inome">Nome:</label>
            <input type="text" name="nome" id="Inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="Imedia">Média:</label>
            <input type="number" name="media" id="Imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="Imes">Periodo letivo:</label>
            <input type="month" name="mes" id="Imes" value="2025-01">
        </p>
        <p>
            <label for="Idia">Dia da prova:</label>
            <input type="date" name="dia" id="Idia" value="2021-04-17">
        </p>
        <p>
            <label for="Ihora">Horário da prova:</label>
            <input type="time" name="hora" id="Ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
