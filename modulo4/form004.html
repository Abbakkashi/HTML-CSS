<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="Inome">Nome:</label>
                <input type="text" name="nome" id="Inome" required minlength="3">
            </p>
            <p>
                <label for="Iemail">Email:</label>
                <input type="email" name="email" id="Iemail" required autocomplete="email">
            </p>
            <p>
                <label for="Itel">Telefone:</label>
                <input type="tel" name="tel" id="Itel" autocomplete="tel" pattern="^\d{2,3} \d{4,5}-\d{4}$" placeholder="00 00000-0000" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
