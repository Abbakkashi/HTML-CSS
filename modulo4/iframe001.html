<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe{
            border: 1px dashed crimson;
            height: 500px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o meu projeto

        <iframe src="https://abbakkashi.github.io/projeto-cordel/" frameborder="0">
            <a href="https://abbakkashi.github.io/projeto-cordel/" target="_blank" rel="external">Projeto Cordel</a>
        </iframe>
        
    para aprender a programar</p>

    <p>O repositório do professor Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">Professor Gustavo Guanabara</a>
        </iframe>
        
    é este ao lado.</p>
</body>
</html>
