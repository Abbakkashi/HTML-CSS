<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: cadetblue;
            border: 10px solid teal;
            height: 300px;
            width: 300px;
            padding: 10px;
            margin: 10px 10px 30px 10px;
            outline: 5px dotted steelblue;
        }

        a{
            border: 10px solid steelblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
