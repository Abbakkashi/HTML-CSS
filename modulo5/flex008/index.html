<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container{
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            align-items: flex-start;
            background-color: seagreen;
            height: 200px;

        }

        div.item{
            background-color: brown;
            border: 1px solid darkred;
            padding: 20px;
            
        }

        div#I1{ align-self: auto;}
        div#I2{ align-self: flex-start;}
        div#I3{ align-self: flex-end;}
        div#I4{ align-self: center;}
        div#I5{ align-self: stretch;}

    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="I1">A</div>
        <div class="item" id="I2">B</div>
        <div class="item" id="I3">C</div>
        <div class="item" id="I4">D</div>
        <div class="item" id="I5">E</div>
    </div>
</body>
</html>
